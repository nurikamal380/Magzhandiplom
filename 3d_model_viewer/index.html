<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ford Mustang 1965 - 3D Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

        width: 90vw;
        height: 90vh;
      }

    <model-viewer
      src="ford_mustang_1965.glb"

      background-color="#111">
    </model-viewer>
